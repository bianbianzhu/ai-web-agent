<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="outter-most"
      style="width: 300px; height: 300px; background-color: red"
    >
      <div
        class="outter"
        style="width: 250px; height: 250px; background-color: yellow"
      >
        <div
          class="inner"
          style="
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: relative;
            top: -300px;
          "
        >
          <div
            class="inner-most"
            style="
              width: 100px;
              height: 100px;
              background-color: lightblue;
              position: relative;
              top: 350px;
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
